<script>
  var currentAudio = null;

  function openMusicPage(url, musicUrl) {
    window.open(url, '_blank'); // 打开新的图文网页
    if (currentAudio) {
      currentAudio.pause(); // 如果已有音频播放，先暂停
      currentAudio = null;
    }
    const audio = new Audio(musicUrl); // 创建音频对象
    audio.play(); // 播放音乐
    currentAudio = audio; // 更新当前音频对象
    window.addEventListener('beforeunload', function() {
      if (currentAudio) {
        currentAudio.pause(); // 离开页面前暂停播放
      }
    });
  }
</script>
